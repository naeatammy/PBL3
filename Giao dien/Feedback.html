<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/Feedback.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        body {
            font-family: "Inria Sans", sans-serif;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div class="menu"> </div>
    <div class="menulist">
        <div>
            <h1 id="WFL" class="menuText" style="font-style: italic;">
                WFL.com
            </h1>
            <h1 id="Browse" , class="menuText">
                Browse
            </h1>
            <h1 id="pAP" , class="menuText" , style="cursor: pointer;">
                Post a project
            </h1>
        </div>
        <div>
            <div>
                <img src="images/noti.png" id="noti">
            </div>
            <div>
                <img src="images/folder.png" id="folder">
            </div>
            <div>
                <img src="images/ava.png" id="profile">
            </div>
            <div id="profile_name_box">
                <div id="profile_name" , class="menucpn">
                    @username
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="blackmenu">
            <h1 class="listtag">List</h1>
            <h1 class="myprojecttag">My Projects</h1>
            <h1 class="feedbacktag">Feedback</h1>
        </div>
        <div>
            <h1 id="tag1">
                Projects Awaiting Feedback
            </h1>
            <div id="tag1_box">
                <h3 id="text">You have no projects awaiting feedback</h3>
            </div>
        </div>
    </div>
    <script src="script/Feedback.js"></script>
</body>

</html>
