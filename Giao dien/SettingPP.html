<!DOCTYPE html>
<html>
<header>
    <title>
        Setting
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/SettingPP.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        body {
            font-family: "Inria Sans" , sans-serif;
            overflow-x: hidden;
            padding-bottom: 150px;
        }
    </style>
    
</header>

<body>
    <div class="menu"> </div>
    <!-- Menu -->
    <div class="menulist">
        <div>
            <h1 id="WFL" class="menuText" style="font-style: italic;">
                WFL.com
            </h1>
            <h1 id="Browse" , class="menuText">
                Browse
            </h1>
            <h1 id="pAP" , class="menuText", style="cursor: pointer;">
                Post a project
            </h1>
        </div>
        <div>
            <div>
                <img src="images/noti.png" id="noti">
            </div>
            <div>
                <img src="images/folder.png" id="folder">
            </div>
            <div>
                <img src="images/ava.png" id="profile">
            </div>
            <div id="profile_name" , class="menucpn">
                @username
            </div>
        </div>
    </div>
    <div>
        <div id="profile_tab" , class="tab">
            <strong>Profile</strong>
        </div>
        <div id="password" , class="tab">
            <strong>Password</strong>
        </div>
        <div id="tab_select" style="background-color: black; width: 4px; height: 30px;"></div>
    </div>
    <div id="profile_detail" , class="contents">
        <h1 id="textprofile_detail" , class="contents">
            Profile Details
        </h1>
        <div>
            <h2 id="Name" , class="contents">
                Name
            </h2>
            <h3 id="firstname" , class="contents">
                FirstName
            </h3>
            <h3 id="lastname" , class="contents">
                LastName
            </h3>
            <input type="text", id="text_firstname", class="contents", style="font-size: 20px; border-radius: 5px;">
            <input type="text", id="text_lastname", class="contents", style="font-size: 20px; border-radius: 5px;">
        </div>
        <h1 id="line1" , class="contents"></h1>
        <div>
            <h2 id="address" , class="contents">
                Address
            </h2>
            <h3 id="address1" , class="contents">
                Address
            </h3>
            <input type="text", id="text_address1", class="contents", style="font-size: 20px; border-radius: 5px;">
            <input type="text", id="text_address2", class="contents", style="font-size: 20px; border-radius: 5px;">
        </div>
        <div>
            <h3 id="city" , class="contents">
                City/Town
            </h3>
            <input type="text", id="text_city", class="contents", style="font-size: 20px; border-radius: 5px;">
        </div>
        <div>
            <h3 id="country" , class="contents">
                Country
            </h3>
            <input type="text", id="text_country", class="contents", style="font-size: 20px; border-radius: 5px;">
        </div>
        <div>
            <h3 id="company" , class="contents">
                Company
            </h3>
            <input type="text", id="text_company", class="contents", style="font-size: 20px; border-radius: 5px;">
        </div>
        <button id="save" , class="contents">
            Save Settings
        </button>
    </div>
    <script src="script/SettingPP.js"></script>
</body>

</html>
